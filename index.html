<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luffy's Jumping Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <div id="game-insights">
          <!-- <p>Username: <span id="name"></span></p> -->
          <p><span id="score">Score: 0</span></p>
        </div>
        <div class="background" id="background"></div>
        <img id="luffy" src="luffy_run_render.gif" alt="Luffy" />
      </div>

      <div class="start-game">
        <form action="" id="game-form">
          <div class="flex">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="btns">
            <button id="start">Start Game</button>
            <!-- <button id="restart" type="button">Restart Game</button> -->
            <button id="start">Pause Game </button>
            <button id="start">Resume Game </button>
          </div>
          <!-- da sismtemare tabella con css corretti-->
          <div>

<table>
  <thead>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
      <th>Column 4</th>
      <th>Column 5</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Row 1, Col 1</td>
      <td>Row 1, Col 2</td>
      <td>Row 1, Col 3</td>
      <td>Row 1, Col 4</td>
      <td>Row 1, Col 5</td>
    </tr>
      </tbody>
</table>
          </div>
        </form>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
