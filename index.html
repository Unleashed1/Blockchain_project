<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luffy's Jumping Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <div id="game-insights">
          <!-- <p>Username: <span id="name"></span></p> -->
          <p><span id="score">Score: 0</span></p>
<p style="font-size: 45px; color: red;">&#10084;&#10084;&#10084;</p>
<!-- implementare funzione che li printa e fa il get con async con diminuzione ed incremento in caso di pagamento -->
        </div>
        <div class="background" id="background"></div>
        <img id="luffy" src="luffy_run_render.gif" alt="Luffy" />
      </div>

      <div class="start-game">
        <form action="" id="game-form">
          <div class="flex">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="btns">
            <button id="start">Start Game</button>
            <!-- <button id="restart" type="button">Restart Game</button> -->
            <button id="start">Pause Game </button>
            <button id="start">Resume Game </button>
          </div>
          <!-- da sismtemare tabella con css corretti-->
          <div>
<table id="rankTable">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody id="tableBody">
  </tbody>
</table>
<script>

  const data = [
    '1.Name1', '2.Name2', '3.Name3', '4.Name4', '5.Name5',
    '6.Name6', '7.Name7', '8.Name8', '9.Name9', '10.Name10',
    '11.Name11', '12.Name12', '13.Name13', '14.Name14', '15.Name15'
  ];

     const table = document.getElementById('rankTable');
    let row, cell, colCounter = 0;

    for (let i = 0; i < data.length; i++) {
      if (colCounter === 0) {
        row = table.insertRow();
      }

      cell = row.insertCell();
      const entryParts = data[i].split('.');
      cell.textContent = entryParts[0]; // Display the number as the rank

      colCounter++;
      if (colCounter === 5) {
        colCounter = 0;
      }
    }

</script>
          </div>
        </form>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
